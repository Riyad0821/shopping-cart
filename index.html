<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="phone-decrement"></i></button>
                           <input type="text" class="form-control text-center" id="phone-number" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="phone-increment"></i></button>
                        </div>
                        <h5>$ <span id="current-phone-price">1219</span>
                        </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="case-increment"></i></button>
                           <input type="text" class="form-control text-center" id="case-number" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="case-decrement"></i></button>

                        </div>
                        <h5>$ <span id="current-case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="current-sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="current-total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   function increment(){
      
      
   }
   
   const phoneIncrement = document.getElementById("phone-increment");
   phoneIncrement.addEventListener("click", function(){
      const phoneQuantity = document.getElementById("phone-number").value;
   const phoneQuantityNumber = parseFloat(phoneQuantity);
      document.getElementById("phone-number").value = phoneQuantityNumber + 1;
   });
</script>

</html>
